<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title title="Lpz Calculator">Lpz Calculator</title>

</head>
<body>
    <header>
        <h1 class="Titulo">Lpz_First_Calculator</h1>
    </header>

    <main>
        <div class="General_Div"> 
        <div>
            <span class="Screen">
                0
            </span>
        </div>
        <div class="calc_button_row">
            <button class="Button_Init" >C</button>
            <button class="Button_Init" >&larr;</button>
            <button class="Button_Init" >CE</button>
            
        </div>
        <div class="calc_button_row">
            <button class="Button_Row" >7</button>
            <button class="Button_Row" >8</button>
            <button class="Button_Row" >9</button>
            <button class="Button_Row_Izq" >+</button>
        </div>
        <div class="calc_button_row">
            <button class="Button_Row" >4</button>
            <button class="Button_Row" >5</button>
            <button class="Button_Row" >6</button>
            <button class="Button_Row_Izq" >-</button>
        </div>
        <div class="calc_button_row">
            <button class="Button_Row" >4</button>
            <button class="Button_Row" >5</button>
            <button class="Button_Row" >6</button>
            <button class="Button_Row_Izq" >*</button>
        </div>
        <div class="calc_button_Low">
            <button class="Button_Low" >=</button>
            <button class="Button_Low" >0</button>
            <button class="Button_Low_Izq" >&bsol;</button>

        </div>
    </div>
    </main>

    <footer>
        <span class="Footer_Text"> Thank you for using our virtual calculator</span>
    </footer>
</body>
</html>
